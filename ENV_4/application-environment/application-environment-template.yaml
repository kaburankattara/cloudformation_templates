AWSTemplateFormatVersion: '2010-09-09'
Parameters:

  # VPC
  SysName:
    Type: String
  Env:
    Type: String
    AllowedValues:
      - prod
      - stag
      - dev
    Default: dev
  TypeApp:
    Type: String
    Default: app
  TypeBastion:
    Type: String
    Default: bastion
  SpaceChar:
    Type: String
    Default: '-'
  AvailabilityZone1:
    Type: String
    AllowedValues:
      - ap-northeast-1a
      - ap-northeast-1b
      - ap-northeast-1c
      - ap-northeast-3a
      - ap-northeast-3b
      - ap-northeast-3c
    Default: ap-northeast-1a
  AvailabilityZone2:
    Type: String
    AllowedValues:
      - ap-northeast-1a
      - ap-northeast-1b
      - ap-northeast-1c
      - ap-northeast-3a
      - ap-northeast-3b
      - ap-northeast-3c
    Default: ap-northeast-1c
  VpcName:
    Type: String
    Default: vpc
  VpcCidrBlock:
    Type: String
    Default: 192.168.16.0/20
  FrontSubnetName:
    Type: String
    Default: front-Subnet
  FrontSubnet1CidrBlock:
    Type: String
    Default: 192.168.20.0/24
  FrontSubnet2CidrBlock:
    Type: String
    Default: 192.168.21.0/24
  BastionSubnetName:
    Type: String
    Default: bastion-subnet
  BastionSubnetCidrBlock:
    Type: String
    Default: 192.168.17.0/24
  AppSubnetName:
    Type: String
    Default: app-subnet
  AppSubnet1CidrBlock:
    Type: String
    Default: 192.168.30.0/24
  AppSubnet2CidrBlock:
    Type: String
    Default: 192.168.31.0/24
  InternetGatewayName:
    Type: String
    Default: internetGateway
  FrontRTName:
    Type: String
    Default: front-rt
  NatEIPName:
    Type: String
    Default: nat-ip
  NatGatewayName:
    Type: String
    Default: natGateway
  NatRTName:
    Type: String
    Default: nat-rt
  DefaultSecurityGroup:
    Type: String
    Default: default-sg
  SshSecurityGroup:
    Type: String
    Default: ssh-sg
  FrontSecurityGroup:
    Type: String
    Default: front-sg
  AppSecurityGroup:
    Type: String
    Default: app-sg

  # BeansTalk
  SSLCertificateId:
    Type: String
  S3BucketForFirstDeploy:
    Type: String
  DeployTargetForFirstDeploy:
    Type: String

  # RDS
  Username:
    Description: Name of DB mater username.
    Type: String
    Default: admintest
  Password:
    Description: Name of DB mater user password.
    Type: String
    Default: a1111111
    NoEcho: true

Resources:

  VPC:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://cf-templates-lpwe8q0rzy1m-ap-northeast-1.s3.ap-northeast-1.amazonaws.com/application-environment/vpc.yaml
      Parameters:
        SysName: !Ref SysName
        Env: !Ref Env
        SpaceChar: !Ref SpaceChar
        AvailabilityZone1: !Ref AvailabilityZone1
        AvailabilityZone2: !Ref AvailabilityZone2
        VpcName: !Ref VpcName
        VpcCidrBlock: !Ref VpcCidrBlock
        FrontSubnetName: !Ref FrontSubnetName
        FrontSubnet1CidrBlock: !Ref FrontSubnet1CidrBlock
        FrontSubnet2CidrBlock: !Ref FrontSubnet2CidrBlock
        BastionSubnetName: !Ref BastionSubnetName
        BastionSubnetCidrBlock: !Ref BastionSubnetCidrBlock
        AppSubnetName: !Ref AppSubnetName
        AppSubnet1CidrBlock: !Ref AppSubnet1CidrBlock
        AppSubnet2CidrBlock: !Ref AppSubnet2CidrBlock
        InternetGatewayName: !Ref InternetGatewayName
        FrontRTName: !Ref FrontRTName
        NatEIPName: !Ref NatEIPName
        NatGatewayName: !Ref NatGatewayName
        NatRTName: !Ref NatRTName
        DefaultSecurityGroup: !Ref DefaultSecurityGroup
        SshSecurityGroup: !Ref SshSecurityGroup
        FrontSecurityGroup: !Ref FrontSecurityGroup
        AppSecurityGroup: !Ref AppSecurityGroup

  Bastion:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://cf-templates-lpwe8q0rzy1m-ap-northeast-1.s3.ap-northeast-1.amazonaws.com/application-environment/bastion.yaml
      Parameters:
        SysName: !Ref SysName
        Env: !Ref Env
        TypeBastion: !Ref TypeBastion
        SpaceChar: !Ref SpaceChar
        MyBastionSubnetId: !GetAtt VPC.Outputs.MyBastionSubnetId
        MySshSGId: !GetAtt VPC.Outputs.MySshSGId

